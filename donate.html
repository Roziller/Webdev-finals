<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="donate.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Donate - GymFitPro Community</title>
</head>
<body>
  <main>
    <div class="navigation-bar">   
      <nav>
        <ul class="nav-list">
          <li class="nav-item"><a href="home.html" class="nav-link">HOME</a></li>
          <li class="nav-item"><a href="Workout.html" class="nav-link">WORKOUT</a></li>
          <li class="nav-item"><a href="plan.html" class="nav-link">PLANS</a></li>
          <li class="nav-item"><a href="challenges.html" class="nav-link">CHALLENGES</a></li>
          <li class="nav-item"><a href="guide.html" class="nav-link">GUIDES</a></li>
          <li class="nav-item"><a href="community.html" class="nav-link">COMMUNITY</a></li>
          <li class="nav-item"><button class="nav-button bookmarks-button"><a href="bookmarks.html">MY BOOKMARKS</a></button></li>
          <li class="nav-item"><button class="nav-button donate-button">DONATE</button></li>
        </ul>
      </nav>
    </div>

    <section class="container my-5">
      <h2>Support Our Community</h2>
      <p>Your contributions help us maintain and improve our community. Thank you for your support!</p>
      
      <form class="donation-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Donation Amount ($)</label>
          <input type="number" class="form-control" id="amount" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message (optional)</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Donate</button>
      </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </main>
</body>
</html>
