<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="home page.css">
  <link rel="font" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <title>GymFitPro Dashboard</title>
</head>
<body>
  <div class="navbar">
    <div class="logo"><span>GymFit</span>Pro</div>
    <div class="nav-links">
      <a href="#">HOME</a>
      <a href="#">WORKOUTS</a>
      <a href="#">MANAGE WORKOUTS</a>
      <a href="#">CREATE WORKOUT PROGRAMS</a>
    </div>
    <div class="app-download">
      Get the app now!<br />
      <span style="color: white">Download for Free!</span>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="search">
        <h2>HOME</h2>
        <button>Search Workouts</button>
      </div>
      <div class="section-title">ACTIVITIES</div>
      <div class="activity"></div>
      <div class="activity"></div>
      <div class="activity"></div>
    </div>

    <div class="main-content">
      <div class="post-box">
        <input type="text" placeholder="What's on your mind [User's name]?" />
        <div class="post-actions">
          <button>Post</button>
          <button>Image</button>
          <button>Video</button>
        </div>
      </div>

      <div class="post">
        <div><span class="profile-pic"></span><span class="verified">✓</span></div>
        <p>Post content here...</p>
      </div>

      <div class="post">
        <div><span class="profile-pic"></span><span class="verified">✓</span></div>
        <p>Another post...</p>
      </div>

      <div class="post">
        <div><span class="profile-pic"></span><span class="verified">✓</span></div>
        <p>Final post preview...</p>
      </div>
    </div>
    
    <div class="contacts">
      <div class="section-title">CONTACTS</div>
      <div class="contact-entry"></div>
      <div class="contact-entry"></div>
      <div class="contact-entry"></div>
      <div class="contact-entry"></div>
      <div class="contact-entry"></div>
      <div class="contact-entry"></div>
    </div>
  </div>
</body>
</html>
